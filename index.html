<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./public/css/app.css'>
    <link rel="shortcut icon" href="./public/images/favicon.svg" type="image/x-icon">
    <title>Timer</title>
</head>

<body class="d-flex">
    <header class="bg--darker d-flex flex-column gap-4">
        <a class="ps-3 pt-5 text-decoration-none d-flex align-items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512" fill="#e1e1e1">
                <path
                    d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z" />
            </svg>
            <span>Timer</span>
        </a>
        <nav class="d-flex flex-column gap-2 pe-2 py-5">
            <a data-for=".stopwatch"
                class="nav-tab active d-flex align-items-center gap-3 text-decoration-none px-3 py-2 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512" fill="#e1e1e1">
                    <path
                        d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z" />
                </svg>
                <span>stopwatch</span>
            </a>
            <a data-for=".countdown"
                class="nav-tab d-flex align-items-center gap-3 text-decoration-none px-3 py-2 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512" fill="#e1e1e1">
                    <path
                        d="M0 32C0 14.3 14.3 0 32 0H64 320h32c17.7 0 32 14.3 32 32s-14.3 32-32 32V75c0 42.4-16.9 83.1-46.9 113.1L237.3 256l67.9 67.9c30 30 46.9 70.7 46.9 113.1v11c17.7 0 32 14.3 32 32s-14.3 32-32 32H320 64 32c-17.7 0-32-14.3-32-32s14.3-32 32-32V437c0-42.4 16.9-83.1 46.9-113.1L146.7 256 78.9 188.1C48.9 158.1 32 117.4 32 75V64C14.3 64 0 49.7 0 32zM96 64V75c0 25.5 10.1 49.9 28.1 67.9L192 210.7l67.9-67.9c18-18 28.1-42.4 28.1-67.9V64H96zm0 384H288V437c0-25.5-10.1-49.9-28.1-67.9L192 301.3l-67.9 67.9c-18 18-28.1 42.4-28.1 67.9v11z" />
                </svg>
                <span>countdown</span>
            </a>
        </nav>
    </header>

    <main class="bg--dark">
        <section class="stopwatch active flex-column gap-20 align-items-center justify-content-center pt-20">
            <div class="fs-0 fw-semibold lh-1 d-flex align-items-end w-100 justify-content-center">
                <div class="hrs">00</div>
                <div>:</div>
                <div class="mins">00</div>
                <div>:</div>
                <div class="secs">00</div>
                .<div class="ms fs-00 lh-1 pb-1">00</div>
            </div>
            <div class="d-flex gap-6">
                <div class="button play bg--blue rounded-circle d-flex align-items-center justify-content-center ">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 310 500" fill="#e1e1e1">
                        <path
                            d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                    </svg>
                </div>
                <div id="lap"
                    class="button bg--gray rounded-circle d-flex align-items-center justify-content-center border border-1 border--lightgray">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="#7b7b7b" viewBox="0 0 448 512">
                        <path
                            d="M48 24C48 10.7 37.3 0 24 0S0 10.7 0 24V64 350.5 400v88c0 13.3 10.7 24 24 24s24-10.7 24-24V388l80.3-20.1c41.1-10.3 84.6-5.5 122.5 13.4c44.2 22.1 95.5 24.8 141.7 7.4l34.7-13c12.5-4.7 20.8-16.6 20.8-30V66.1c0-23-24.2-38-44.8-27.7l-9.6 4.8c-46.3 23.2-100.8 23.2-147.1 0c-35.1-17.6-75.4-22-113.5-12.5L48 52V24zm0 77.5l96.6-24.2c27-6.7 55.5-3.6 80.4 8.8c54.9 27.4 118.7 29.7 175 6.8V334.7l-24.4 9.1c-33.7 12.6-71.2 10.7-103.4-5.4c-48.2-24.1-103.3-30.1-155.6-17.1L48 338.5v-237z" />
                    </svg>
                </div>
                <div id="restart"
                    class="button bg--gray rounded-circle d-flex align-items-center justify-content-center border border-1 border--lightgray">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 512 512" fill="#7b7b7b">
                        <path
                            d="M125.7 160H176c17.7 0 32 14.3 32 32s-14.3 32-32 32H48c-17.7 0-32-14.3-32-32V64c0-17.7 14.3-32 32-32s32 14.3 32 32v51.2L97.6 97.6c87.5-87.5 229.3-87.5 316.8 0s87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3s-163.8-62.5-226.3 0L125.7 160z" />
                    </svg>
                </div>
            </div>
            <div id="laps">
                <table>
                    <thead>
                        <tr>
                            <th>Laps</th>
                            <th>Time</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="countdown p-5 flex-wrap align-items-center justify-content-center h-100">
            <div class="d-flex flex-column gap-8 align-items-center bg--gray py-8 px-12 rounded-2 shadow">
                <div class="countdown-card">
                    <div data-inittime="500" data-timestamp="500" class="countdown-time">00:00:05</div>
                </div>
                <div class="d-flex gap-6">
                    <div class="button play bg--blue rounded-circle d-flex align-items-center justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 310 500"
                            fill="#e1e1e1">
                            <path
                                d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                        </svg>
                    </div>
                    <div
                        class="button restart bg--gray rounded-circle d-flex align-items-center justify-content-center border border-1 border--lightgray">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512"
                            fill="#7b7b7b">
                            <path
                                d="M125.7 160H176c17.7 0 32 14.3 32 32s-14.3 32-32 32H48c-17.7 0-32-14.3-32-32V64c0-17.7 14.3-32 32-32s32 14.3 32 32v51.2L97.6 97.6c87.5-87.5 229.3-87.5 316.8 0s87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3s-163.8-62.5-226.3 0L125.7 160z" />
                        </svg>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./public/js/app.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
